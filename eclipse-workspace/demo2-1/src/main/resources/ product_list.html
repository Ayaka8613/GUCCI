<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
	<head>
		<title>product</title>
	</head>
	<body>
		<h1>商品一覧</h1>
		<table>
			<th>商品名</th>
			<th>価格</th>
			<tr th:each="item : ${product}">
				<td th:text="${product.name}">商品名</td>
				<td th:text="${product.price}">価格</td>
			<tr>
		</table>
		<h2>新規登録</h2>
		<form th:action="@{/product/create}" th:object="${product}" method="post">
			<label>商品名：</label>
			<input type="text" th:field="*{name}" />
			<label>価格：</label>
			<input type="number" th:field="*{price}" />
			<button type="submit">登録</button>
		</form>
	</body>
</html>
