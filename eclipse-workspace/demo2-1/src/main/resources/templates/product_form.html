<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<title>商品</title>
		</head>
		<body>
			<h1>フォーム</h1>
				<form th:action="@{/product/create}" th:object="${product}" method="post">
					商品：<input type="text" th:field="*{name}"/>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					価格：<input type="number" th:field="*{price}"/>
					<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
					<button type="submit">登録</button>
				</form>
		</body>
	</html>
